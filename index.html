<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css"/>
    <title>Crypto Clicker | 0</title>
</head>

<body>

	<div class="saving">
		<button class="import" onclick="game.saving.openBox('import')">Import</button>
		<button class="export" onclick="game.saving.openBox('export')">Export</button>
	  <button class="export wipe" onclick="game.saving.wipeSave()">Wipe Save</button>
	</div>

	<div class="importExportBox">
		<div>
			<textarea id="saveBox" maxlength="5000"></textarea>
			<button onclick="game.saving.closeBox()">Close</button>
		</div>
	</div>

	<div class="cookieContainer">
		<b class="cookieDisplay">0</b></br>
		cps : <b class="cpsDisplay">0</b> | cpc : <b class="cpcDisplay">0</b>
		<button class="cookieButton"><img src="images/luna.png"/></button>
	</div>


	<div class="imgcoin">
		<ul class="coin">
			<li><img src="images/doge.png" alt="" id="coin4"></li>
			<li><img src="images/shiba.png" alt="" id="coin5"></li>
			<li><img src="images/etheriun.png" alt="" id="coin3"></li>
			<li><img src="images/bitcoin.png" alt="" id="coin1"></li>
			<li><img src="images/stella.png" alt=""></li>
			<li><img src="images/somdej.png" alt="" id="coin2"></li>
		</ul>
	</div>

	<div class="shopContainer">
		<div class="shopList"></div>
		<div class="shop"></div>
	</div>

	<script src="base64.js"></script>
	<script src="game.js"></script>
</body>

</html>
